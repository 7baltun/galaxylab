server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files $uri $uri/ /index.html;
    }
    
    # Deny access to . files, for security
    location ~ /\. {
        log_not_found off;
        deny all;
    }
}
