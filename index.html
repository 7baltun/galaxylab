<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Galaxy Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .control-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="range"] {
            width: 120px;
        }
        
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #357abd;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≥–∞–ª–∞–∫—Ç–∏–∫–∏...</div>
        <div id="info">
            <h3>üåå 3D Galaxy Explorer</h3>
            <p>–ó–≤–µ–∑–¥: <span id="starCount">0</span></p>
            <p>–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: <span id="distance">0</span></p>
        </div>
        
        <div id="controls">
            <div class="control-item">
                <label>–°–∫–æ—Ä–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è:</label>
                <input type="range" id="rotationSpeed" min="0" max="2" step="0.1" value="0.5">
            </div>
            <div class="control-item">
                <label>–†–∞–∑–º–µ—Ä –∑–≤–µ–∑–¥:</label>
                <input type="range" id="starSize" min="0.5" max="3" step="0.1" value="1">
            </div>
            <div class="control-item">
                <button id="regenerate">–ù–æ–≤–∞—è –≥–∞–ª–∞–∫—Ç–∏–∫–∞</button>
            </div>
            <div class="control-item">
                <button id="toggleNebula">–¢—É–º–∞–Ω–Ω–æ—Å—Ç—å</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class Galaxy3D {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.galaxyGroup = null;
                this.stars = [];
                this.nebula = null;
                this.mouse = { x: 0, y: 0 };
                this.isMouseDown = false;
                this.cameraDistance = 300;
                this.rotationSpeed = 0.005;
                this.starSize = 1;
                this.showNebula = true;
                
                this.init();
                this.generateGalaxy();
                this.animate();
                this.setupControls();
            }
            
            init() {
                // Scene setup
                this.scene = new THREE.Scene();
                
                // Camera setup
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
                this.camera.position.set(0, 100, 300);
                this.camera.lookAt(0, 0, 0);
                
                // Renderer setup
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setClearColor(0x000000);
                document.getElementById('container').appendChild(this.renderer.domElement);
                
                // Galaxy group
                this.galaxyGroup = new THREE.Group();
                this.scene.add(this.galaxyGroup);
                
                // Add ambient light
                const ambientLight = new THREE.AmbientLight(0x404040, 0.1);
                this.scene.add(ambientLight);
                
                // Window resize handler
                window.addEventListener('resize', () => this.onWindowResize());
                
                // Mouse controls
                this.setupMouseControls();
            }
            
            setupMouseControls() {
                const canvas = this.renderer.domElement;
                
                canvas.addEventListener('mousedown', (event) => {
                    this.isMouseDown = true;
                    this.mouse.x = event.clientX;
                    this.mouse.y = event.clientY;
                });
                
                canvas.addEventListener('mouseup', () => {
                    this.isMouseDown = false;
                });
                
                canvas.addEventListener('mousemove', (event) => {
                    if (this.isMouseDown) {
                        const deltaX = event.clientX - this.mouse.x;
                        const deltaY = event.clientY - this.mouse.y;
                        
                        this.galaxyGroup.rotation.y += deltaX * 0.01;
                        this.galaxyGroup.rotation.x += deltaY * 0.01;
                        
                        this.mouse.x = event.clientX;
                        this.mouse.y = event.clientY;
                    }
                });
                
                canvas.addEventListener('wheel', (event) => {
                    event.preventDefault();
                    this.cameraDistance += event.deltaY * 0.5;
                    this.cameraDistance = Math.max(50, Math.min(800, this.cameraDistance));
                    
                    const spherical = new THREE.Spherical();
                    spherical.setFromVector3(this.camera.position);
                    spherical.radius = this.cameraDistance;
                    this.camera.position.setFromSpherical(spherical);
                    
                    document.getElementById('distance').textContent = Math.round(this.cameraDistance);
                });
            }
            
            generateGalaxy() {
                // Clear existing stars
                this.stars.forEach(star => this.galaxyGroup.remove(star));
                this.stars = [];
                
                if (this.nebula) {
                    this.galaxyGroup.remove(this.nebula);
                    this.nebula = null;
                }
                
                // Generate spiral galaxy structure
                this.createSpiralArms();
                this.createGalacticCore();
                this.createHalo();
                this.createNebula();
                
                document.getElementById('starCount').textContent = this.stars.length;
                document.getElementById('loading').style.display = 'none';
            }
            
            createSpiralArms() {
                const armCount = 4;
                const starsPerArm = 3000;
                
                for (let arm = 0; arm < armCount; arm++) {
                    const armAngle = (arm / armCount) * Math.PI * 2;
                    
                    for (let i = 0; i < starsPerArm; i++) {
                        const t = i / starsPerArm;
                        const radius = 20 + t * 150;
                        const angle = armAngle + t * Math.PI * 4 + Math.random() * 0.5;
                        
                        const x = Math.cos(angle) * radius + (Math.random() - 0.5) * 20;
                        const z = Math.sin(angle) * radius + (Math.random() - 0.5) * 20;
                        const y = (Math.random() - 0.5) * 10 * (1 - t * 0.7);
                        
                        this.createStar(x, y, z, this.getStarColor(t), Math.random() * 2 + 0.5);
                    }
                }
            }
            
            createGalacticCore() {
                const coreStars = 2000;
                
                for (let i = 0; i < coreStars; i++) {
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI;
                    const radius = Math.random() * 30;
                    
                    const x = radius * Math.sin(theta) * Math.cos(phi);
                    const y = radius * Math.sin(theta) * Math.sin(phi) * 0.3;
                    const z = radius * Math.cos(theta);
                    
                    this.createStar(x, y, z, 0xffffff, Math.random() * 3 + 1);
                }
            }
            
            createHalo() {
                const haloStars = 1500;
                
                for (let i = 0; i < haloStars; i++) {
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI;
                    const radius = 100 + Math.random() * 200;
                    
                    const x = radius * Math.sin(theta) * Math.cos(phi);
                    const y = radius * Math.sin(theta) * Math.sin(phi);
                    const z = radius * Math.cos(theta);
                    
                    this.createStar(x, y, z, 0x4444ff, Math.random() * 1 + 0.3);
                }
            }
            
            createStar(x, y, z, color, size) {
                const geometry = new THREE.SphereGeometry(size * 0.5, 8, 8);
                const material = new THREE.MeshBasicMaterial({ 
                    color: color,
                    transparent: true,
                    opacity: 0.8 + Math.random() * 0.2
                });
                
                const star = new THREE.Mesh(geometry, material);
                star.position.set(x, y, z);
                
                // Add glow effect for brighter stars
                if (size > 1.5) {
                    const glowGeometry = new THREE.SphereGeometry(size * 2, 8, 8);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: color,
                        transparent: true,
                        opacity: 0.1
                    });
                    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                    glow.position.copy(star.position);
                    this.galaxyGroup.add(glow);
                }
                
                this.galaxyGroup.add(star);
                this.stars.push(star);
            }
            
            createNebula() {
                if (!this.showNebula) return;
                
                const nebulaGeometry = new THREE.SphereGeometry(200, 32, 32);
                const nebulaMaterial = new THREE.MeshBasicMaterial({
                    color: 0x6633cc,
                    transparent: true,
                    opacity: 0.05,
                    side: THREE.BackSide
                });
                
                this.nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
                this.galaxyGroup.add(this.nebula);
            }
            
            getStarColor(distance) {
                const colors = [
                    0xffffff, // –±–µ–ª—ã–π
                    0xffffcc, // –∂–µ–ª—Ç–æ-–±–µ–ª—ã–π
                    0xffff99, // –∂–µ–ª—Ç—ã–π
                    0xffcc99, // –æ—Ä–∞–Ω–∂–µ–≤—ã–π
                    0xff9999, // –∫—Ä–∞—Å–Ω—ã–π
                    0x9999ff, // —Å–∏–Ω–∏–π
                ];
                
                const index = Math.floor(distance * colors.length + Math.random() * 2) % colors.length;
                return colors[index];
            }
            
            setupControls() {
                document.getElementById('rotationSpeed').addEventListener('input', (e) => {
                    this.rotationSpeed = parseFloat(e.target.value) * 0.01;
                });
                
                document.getElementById('starSize').addEventListener('input', (e) => {
                    this.starSize = parseFloat(e.target.value);
                    this.updateStarSizes();
                });
                
                document.getElementById('starCount').addEventListener('input', (e) => {
                    this.totalStarCount = parseInt(e.target.value);
                    document.getElementById('starCountValue').textContent = this.totalStarCount;
                });
                
                document.getElementById('chaosLevel').addEventListener('input', (e) => {
                    this.chaosLevel = parseInt(e.target.value) / 100;
                    document.getElementById('chaosValue').textContent = e.target.value + '%';
                });
                
                document.getElementById('regenerate').addEventListener('click', () => {
                    document.getElementById('loading').style.display = 'block';
                    setTimeout(() => this.generateGalaxy(), 100);
                });
                
                document.getElementById('toggleNebula').addEventListener('click', () => {
                    this.showNebula = !this.showNebula;
                    if (this.showNebula) {
                        this.createNebula();
                    } else if (this.nebula) {
                        this.galaxyGroup.remove(this.nebula);
                        this.nebula = null;
                    }
                });
            }
            
            updateStarSizes() {
                this.stars.forEach(star => {
                    const originalSize = star.userData.originalSize || 0.5;
                    star.scale.setScalar(this.starSize);
                });
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Auto rotation
                this.galaxyGroup.rotation.y += this.rotationSpeed;
                
                // Gentle star twinkling
                this.stars.forEach((star, index) => {
                    if (index % 50 === Math.floor(Date.now() / 100) % 50) {
                        star.material.opacity = 0.6 + Math.sin(Date.now() * 0.01 + index) * 0.3;
                    }
                });
                
                this.camera.lookAt(0, 0, 0);
                this.renderer.render(this.scene, this.camera);
            }
            
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        // Initialize galaxy
        const galaxy = new Galaxy3D();
    </script>
</body>
</html>
